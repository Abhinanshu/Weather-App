<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="videoatback">
        <video autoplay loop muted plays-inline class="videoatback">
             <source src="video and image/weather video.mp4">
        </video>
    </div>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn">  
                </button>
            </div>
        </div>

        <div class="location-not-found">
            <h1> Location not found!!!</h1>
            <img src="/video and image/code-error.png" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="/video and image/cloud.png" alt="weather image" class="weather-image">
            
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C.</sup></p>
                <p class="description">Light Rain</p>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">35%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">15Km/H</span>
                    <p>Wind Speed</p>


            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/e55128ce99.js" crossorigin="anonymous"></script>
</body>
</html>
